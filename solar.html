<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="solar.css" type="text/css">
</head>

<body>
    <div class="solar">
       
        <div class="sun"></div>
        
        <div class="mercurybox">
            <div class="mercury"></div>
            <p>Mercury</p>
        </div>

        <div class="venusbox">
            <div class="venus"></div>
            <p>venus</p>
        </div>

        <div class="earthbox">
            <div class="earth"></div>
            <div class="moonbox">
                <div class="moon"></div>
            </div>
            <p>Earth</p>
        </div>

        <div class="marsbox">
            <div class="mars"></div>
            <p>Mars</p>
        </div>

        <div class="jupiterbox">
            <div class="jupiter"></div>
            <p>Jupiter</p>
        </div>

        <div class="saturnbox">
            <div class="saturn"></div>
            <p>Saturn</p>
        </div>

        <div class="uranusbox">
            <div class="uranus"></div>
            <p>Uranus</p>
        </div>

        <div class="neptunebox">
            <div class="neptune"></div>
            <p>Neptune</p>
        </div>

        <div class="plutobox">
            <div class="pluto"></div>
            <p>Pluto</p>
        </div>
    </div>
    
<!--    Planet name -->
    
    <div class="planetname">
        <ul>
            <li class="listsun"><a href="">Sun</a></li>
            <li><a class="listmercury" href="">Mercury</a></li>
            <li><a class="listvenus" href="">Venus</a></li>
            <li><a href="listearth">Earth and Moon</a></li>
            <li><a href="listmars">Mars</a></li>
            <li><a href="listjupiter">Jupiter</a></li>
            <li><a href="listsaturn">Saturn</a></li>
            <li><a href="listuranus">Uranus</a></li>
            <li><a href="listneptune">Neptune</a></li>
            <li><a href="listpluto">Pluto</a></li>
        </ul>
    </div>

</body>

</html>
